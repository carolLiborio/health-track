<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Track</title>
    <link rel="stylesheet" href="../dependencies/bootstrap-4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/root.css">
    <link rel="stylesheet" href="../styles/index.css">

</head>
<body>
    <div id="page-home">
        <header class="navbar navbar-expand-lg justify-content-between">
            <a class="navbar-brand" href="#">
                <img src="../pictures/logo-health-track.png" width="100" height="50" alt="Health Track">
            </a>
        
            <div id="cta-home">
                <a href="#" data-toggle="modal" data-target="#modalExemplo">ENTRAR</a>
                <a href="./user-register.html">CADASTRE-SE </a>
            </div>

        </header>
        <div class="content">
            <main>
                <h1>health track</h1>
                <h3>O controle da sua saúde ao seu alcance</h3>
                <div class="d-flex justify-content-center">
                    <!-- Botão para acionar modal -->
                    <button type="button" class=" btn btn-outline-secondary mr-3" data-toggle="modal" data-target="#modalExemplo">
                        ENTRAR
                    </button>
                     <button type="button" class=" btn btn-outline-secondary mr-3" data-toggle="modal" data-target="#modalExemplo">
                       <a href="./user-register.html">CADASTRE-SE </a>
                    </button>
                </div>
            </main>

            <!-- Modal -->
            <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Bem vindo ao health track!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Endereço de email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ex.: email@internet.com.br">
                                <small id="emailHelp" class="form-text text-muted">Insira seu email cadastrado.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Senha</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                                <small id="passwordHelp" class="form-text text-muted">
                                    Sua senha deve ter entre 8 e 20 caracteres, os quais devem ser letras e números, sem espaços, caracteres especiais ou emojis.
                                </small>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Lembre-me</label>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-success btn-lg">Entrar</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="../dependencies/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="../dependencies/bootstrap-4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
